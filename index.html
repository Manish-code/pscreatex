<style>
  .interactive-button {
    background-color: #0077cc;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .interactive-button:hover {
    background-color: #005ea6;
  }

  .interactive-button:active {
    background-color: #004b8c;
  }
</style>

  <title>PSCREATEX</title>
</head>
<body>
  
  <div class="container">
    <div class="box">
      <canvas></canvas>
      
    </div>
    <div class="box overlay">
      <h1>Download  Book</h1>
    <form>
      <label for="book-url">the letters of vincent van gogh</label>
      
      <br>
    <button class="interactive-button"type="button" onclick="downloadPdf()">Download</button>
    </form>
    </div>
  </div>
                       
                       
                       
 
    
    
    <script>
function downloadPdf() {
  // Set the file name and path
  var filename = 'book.pdf';
  var filepath = '/' + filename;

  // Create a new anchor element and set the href attribute to the file path
  var link = document.createElement('a');
  link.href = filepath;

  // Set the download attribute to the file name
  link.download = filename;

  // Append the link to the DOM and click it to initiate the download
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
    </script>
 

  <script src="./public/scripts/canvas.js"></script>
  <script src="./public/scripts/dat.gui.min.js"></script>
  <script src="./public/scripts/script.js"></script>
</body>
